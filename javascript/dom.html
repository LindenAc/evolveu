<!DOCTYPE html>
<html>
<head>
	<title>Comp120 The DOM</title>
	<link rel="stylesheet" type="text/css" href="dom.css">
</head>
<body>
	<div class="wrapper1">
		<div class='myForm' id='parent'>
			<h1>Basic DOM</h1>
			<div class='child' id='child'>
				<p>This is a list of stuff</p>
			</div>
			<div class='kid' id='kid'>
				<ol id='list1'>
					<li>Item 1</li>
					<li>Item 2</li>
					<li>Item 3</li>
				</ol>
			</div>
			<div class='button'>
				<button type='text' class='cssBut' id='but1'>Show</button>
				<button type='text' class='cssBut' id='cssBut'>Add</button>
			</div>
		</div>
	</div>
	
	<div class='wrapper2' id='parent2'>
		<h2>Working with Cards</h2>
		<!-- <div class="row" id='card1'> -->
	  	<div class="column" id='parentLeft' style="background-color: white;">
	  		<button id='globalButton' class="CardsDiv">Add Card</button>
		</div>
		<div class="column" id='parentRight' style="background-color:#bbb;">
		    <h2>Column 2</h2>
		    <p>Some text..</p>
		</div>
	</div>
	<script type="text/javascript" src="dom.js"></script>
</body>
</html>
